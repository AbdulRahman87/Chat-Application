{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Chat App |</title>
    <link rel="stylesheet" href='{% static "CSS/style.css" %}'>
    <link rel="shortcut icon" href='{% static "IMG/logo.png" %}' type="image/x-icon">
    <style>
        #messages {
            height: 55vh;
            width: 500px;
            background-color: rgb(180 165 165);
            border-radius: 5px;
            overflow-y: scroll;
        }

        #messages::-webkit-scrollbar {
            display: none;
        }

        #messages {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .message {
            width: max-content;
            max-width: 80%;
            border-radius: 8px;
        }

        .message-span {
            font-size: 10px;
            margin: 0px;
            padding: 0px;
            display: block;
            height: 12px;
        }

        textarea{
            resize: none;
        }

    </style>
</head>

<body>
    <h1 class="text-center">This is Chatting App</h1>
    <div class="container my-4 text-center w-25">
        <input oninput="inpChanged()" autofocus class="form-control text-center" placeholder="Enter your name"
            type="text" name="name" id="name">
        <button id="startChat" disabled class="btn btn-success my-2">Start a Chat</button>

        <textarea autofocus oninput="inpChanged2()" placeholder="Type your message here" type="text"
            class="d-none form-control text-center mt-1" id="msg"></textarea>
        <button onclick="sendMessage()" disabled class="d-none btn btn-success my-2" id="sendBtn">Send</button>
    </div>

    <div id="messages" class="container p-2 px-3 d-flex flex-column d-none">
    </div>

</body>

</html>
<script>
    function inpChanged() {
        if (document.getElementById("name").value.length != 0) {
            document.getElementById("startChat").removeAttribute("disabled");
        }
        else {
            document.getElementById("startChat").setAttribute("disabled", true);
        }
    }

    inpChanged2 = () => {
        if (document.getElementById("msg").value.length != 0) {
            document.getElementById("sendBtn").removeAttribute("disabled");
        }
        else {
            document.getElementById("sendBtn").setAttribute("disabled", true);
        }
    }

    document.getElementById("startChat").addEventListener("click", () => {
        name = document.getElementById("name").value;
        document.getElementById("name").setAttribute("disabled", true);
        document.getElementById("startChat").setAttribute("disabled", true);
        document.getElementById("msg").classList.remove("d-none");
        document.getElementById("sendBtn").classList.remove("d-none");
        document.getElementById("messages").classList.remove("d-none");
        showMessages();

        let url = 'ws://127.0.0.1:8000/ws/ac/' + '{{group_name}}' + '/';
        socket = new WebSocket(url);

        socket.onopen = (event) => {
            // console.log("Connection is opened", event);
        }

        socket.onmessage = (event) => {
            if (isData == 1) {
                document.getElementById("messages").innerHTML = "";
                isData = 2;
            }
            let message = JSON.parse(event.data);
            if (message.user == name) {
                document.getElementById("messages").innerHTML += `<p class="bg-dark text-light px-2 py-1 my-0 mt-1 message align-self-end">${message.text}</p>`;
            }
            else {
                document.getElementById("messages").innerHTML += `<p class="bg-dark text-light px-2 py-1 my-0 mt-1 message"><span class="message-span">${message.user}</span>${message.text}</p>`;
            }
            const element = document.getElementById("messages");
            element.scrollTop = element.scrollHeight;
        }

        socket.onclose = (event) => {
            // console.log("Connection is closed", event);
        }

    });

    sendMessage = () => {
        let message = document.getElementById("msg").value;
        document.getElementById("msg").value = "";
        document.getElementById("sendBtn").setAttribute("disabled", true);

        let data = JSON.stringify({
            user: name,
            text: message
        })

        socket.send(data);

    }

    let chats = JSON.parse('{{chats|safe}}');
    showMessages = () => {
        for (let item of chats) {
            if (item.fields.user == name) {
                // document.getElementById("messages").innerHTML += `<p class="text-end">${item.fields.message}</p>`;
                document.getElementById("messages").innerHTML += `<p class="bg-dark text-light px-2 py-1 my-0 mt-1 message align-self-end">${item.fields.message}</p>`;
            }
            else {
                // document.getElementById("messages").innerHTML += `<p><b>${item.fields.user}:</b> ${item.fields.message}</p>`;
                document.getElementById("messages").innerHTML += `<p class="bg-dark text-light px-2 py-1 my-0 mt-1 message"><span class="message-span">${item.fields.user}</span>${item.fields.message}</p>`;
            }
        }
        const element = document.getElementById("messages");
        element.scrollTop = element.scrollHeight;
    }

    let isData = 0;
    if (isData == 0 && chats.length == 0) {
        document.getElementById("messages").innerHTML = `<h6 class="text-center">No messages so far<br/>Start the conversation...</h6>`;
        isData = 1;
    }


</script>
